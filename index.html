<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <div class="wrapper">
    <main>
      <section class="first">
        <div>
          <img class="logo" src="/images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div>
            <img src="/images/icon-document.svg" alt="document">
          </div>
          <div>
            <img src="/images/icon-folder.svg" alt="folder">
          </div>
          <div>
            <img src="/images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </section>

      <section class="second">

        <div class="used">
          <p class="info">You've used <span>815 GB</span> of your storage</p>

          <div class="bar">
            <div class="bar-lenght">
              <div class="point">

              </div>
            </div>
          </div>
          <div class="scale">
            <p>
              <span>0 GB</span>
            </p>
            <p>
              <span>1000 GB</span>
            </p>
          </div>
        </div>
        <div class="left">
          <p><span>185</span></p>
          <p>GB LEFT</p>
          <div class="triangle">

          </div>
        </div>

      </section>

    </main>
  </div>



</body>

</html>
